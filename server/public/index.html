<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="vendors/jquery.js"></script>
  <script src="scripts/client.js"></script>
  <title>JQuery-Server-Side-Calculator</title>
</head>
<body>
  <h1>Server Side Calculator</h1>
  <div class="calculator">
    <label htmlFor="numInput1">Enter Your First Number</label>
    <input type="number" id="numInput1">
    <label htmlFor="operatorInput">What Shall we DO?</label>
    <button id="plusButton">+</button>
    <button id="minusButton">-</button>
    <button id="multiplyButton">*</button>
    <button id="divideButton">/</button>
    <label htmlFor="numInput2">Enter Your First Number</label>
    <input type="number" id="numInput2">
    <button id="equalsButton">=</button>
    <button id="clearButton">C</button>  
  </div>
  
</body>
</html>
