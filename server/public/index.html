<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="vendors/jquery.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" type="text/css" href="./styles/style.css"/>
  <title>JQuery-Server-Side-Calculator</title>
</head>
<body>
  <h1>Server Side Calculator</h1>
  <div class="calculator">
    <label htmlFor="numInput1">Enter Your First Number</label>
    <input type="number" id="numInput1" class="input">
    <label htmlFor="operatorInput">What Shall we DO?</label>
    <button id="plusButton" class="operatorButton">+</button>
    <button id="subtractButton" class="operatorButton">-</button>
    <button id="multiplyButton" class="operatorButton">*</button>
    <button id="divideButton" class="operatorButton">/</button>
    <label htmlFor="numInput2">Enter Your First Number</label>
    <input type="number" id="numInput2" class="input">
    <button id="equalsButton">=</button>
    <button id="clearButton">C</button>  
  </div>
  <div id="logAnswer">
    <h2 id="answer"></h2>
  </div>
  <div>
    <ul id="calculationList">

    </ul>
  </div>
  
</body>
</html>
